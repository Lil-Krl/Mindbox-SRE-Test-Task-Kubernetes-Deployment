apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-app-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-app
  minReplicas: 2  # минимальное количество подов на ночь при низкой нагрузке
  maxReplicas: 6  # максимальное количество подов при пике нагрузки
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
# HPA учитывает дневной цикл нагрузки, увеличивая/уменьшая поды по CPU.